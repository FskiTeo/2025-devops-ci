name: MAIN-CI

on: 
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  
jobs:
  unit-tests:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.issue.pull_request)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies (dev + prod)
        run: pnpm install --frozen-lockfile
      - name: Run unit tests
        run: pnpm test

  e2e-tests:
    if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && github.event.issue.pull_request)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      - name: Install dependencies (dev + prod)
        run: pnpm install --frozen-lockfile
      - name: Initialize Playwright browser
        run: pnpm exec playwright install
      - name: Run e2e tests
        run: pnpm test:e2e